<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="images/im1.jpg" alt="im1">
            <div class="caption">Caption Text 1</div>
        </div>
         <div class="slide">
            <img src="images/im2.jpg" alt="im2">
            <div class="caption">Caption Text 2</div>
        </div>
        <div class="slide">
            <img src="images/im3.jpg" alt="im3">
            <div class="caption">Caption Text 3</div>
        </div>
        <div class="slide">
            <img src="images/im4.jpg" alt="im4">
            <div class="caption">Caption Text 4</div>
        </div> 
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
